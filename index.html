<!DOCTYPE html>

<html lang="nl">
    <head>
        <title>Funda</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Emiel Zuurbier">
        <meta name="description" content="Prototype for Funda">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <header role="banner">
            <div class="top">
                <h1><span>Funda</span></h1>
                <nav role="navigation">
                    <button role="button"><span>Menu</span><i class="fa fa-bars"></i></button>
                </nav>
            </div>
            <form role="form" action="javascript:void(0)" class="active">
                <label for="carea">Omgeving</label>
                <input type="text" name="carea" id="carea" placeholder="Omgeving">
                <label for="cbudget">Budget</label>
                <input type="number" name="cbudget" id="cbudget" placeholder="Budget" required>
                <button type="submit" id="csubmit">Bereken</button>
            </form>
        </header>
        
        <main>
            <section id="result" data-bind="data">
                <a href="#">
                    <article data-bind="id">
                            <img data-bind="FotoLarge" onerror="this.src='media/error.jpg'; this.attr('alt', 'Error');"/>
                    </article>
                </a>
            </section>
            <noscript>
                <h2>Uw JavaScript is uitgeschakeld!</h2>
                <p>JavaScript is de motor van deze website en zorgt ervoor dat uw resultaten gevonden kunnen worden.</p>
                <p>Mocht uw browser te oud zijn voor deze technologie, dan wordt u aangeraden te kijken naar een nieuwe browser om het web mee te bezoeken.</p>
                <p><a href="http://browsehappy.com/">Browsehappy</a> geeft u een selectie aan geschikte browsers.</p>
            </noscript>
        </main>
        
        <section id="intro" class="done hide">
            <form role="form" action="javascript:void(0);">
                <img src="media/funda-logo.svg" alt="Funda">
                <h2>Uw <span>droomhuis</span> op basis van uw <span>budget</span></h2>
                <div class="fields">
                    <label for="omgeving">Omgeving</label>
                    <input type="text" name="omgeving" id="area" placeholder="Omgeving">
                    <label for="budget">Budget</label>
                    <input type="number" name="budget" id="budget" placeholder="Budget" required>
                    <button type="submit" id="submit">Bereken</button>
                </div>
            </form>
        </section>
        
        <div id="loader"><img src="media/ring-alt.svg"/></div>
        
        <script type="text/javascript" src="script/microajax.minified.js"></script>
        <script type="text/javascript" src="script/transparency.min.js"></script>
        <script type="text/javascript" src="script/loader.js"></script>
        <script type="text/javascript" src="script/event.js"></script>
        <script type="text/javascript" src="script/app.js"></script>
    </body>
</html>
